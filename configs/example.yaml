# Пример конфигурации для Load Orchestrator

adapter:
  type: locust
  test_file: ./tests/load_tests/locustfile_demo.py
  host: 0.0.0.0
  port: 8092

strategy:
  type: degradation_search
  initial_users: 1
  step_multiplier: 10
  degradation_threshold: 0.7  # Порог Locust-SDI для остановки
  window_size: 5  # Размер скользящего окна для подтверждения
  threshold_count: 3  # Сколько проверок из window_size должны превысить порог

orchestrator:
  spawn_rate: 1000